<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input [(ngModel)]='listFilter' type="text"/>
           </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <h3>Filtered by: {{listFilter}}</h3>
                </div>
        </div>
        <div class="table-response">
            <table class="table" *ngIf='products &&products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'> {{showImage?'Hide':'Show'}} image</button>
                        </th>
                        <th>Album id</th>
                        <th>id</th>
                        <th>Title</th>
                        <th>imageUrl</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage' [src]='product.thumbnailUrl'
                                [title]='product.title'
                                [style.width.px]=150
                                [style.margin.px]=150
                            >
                        </td>
                        <td>{{product.albumId}}"</td>
                        <td>{{product.id}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.imageUrl}}</td>
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
